{% extends "template.html" %}
{% block conteudo %}
<div class="conteudo">
    <form action="{{ url_for('alterar_arquivo') }}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label>Arquivo YAML</label>
        </div>
        <div class="form-group">
            <input type="file" name="file">
        </div>
        <div class="form-group">
            <button type="submit" id="btn">Testar</button>      
        </div>
</div>
{% endblock %}
